services:
  - type: web
    name: universo-paralelo-api
    env: node
    root: apps/backend # Correto - aponta para sua pasta backend
    buildCommand: |
      npm install
      npm run build || true  # Se não tiver build script, continua
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        value: sua-chave-secreta-aqui
    healthCheckPath: /api/health
    autoDeploy: true
    # Otimizações para Node.js
    nodeVersion: 18
    # Garantir que uploads exista
    buildFilter:
      paths:
        - apps/backend/**
    # Configurações de instância
    plan: free # Ou starter se tiver verificação
    instanceType: free
